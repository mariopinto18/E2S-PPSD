    <form id ="frmCardio">
        <!-- Data da atividade--> 
        <label for="txtData">Data (AAAA/MM/DD):</label>
        <input id= "txtData" type="text" size="10" required>
        <br><br>

        <!-- Tipo de Atividade --> 
        <label for="txtTipo">Tipo de atividade a registar:</label>
        <select  id="txtTipo">
            <option name="opcoes" value="Caminhada">Caminhada</option>
            <option name="opcoes" value="Corrida">Corrida</option>
            <option name="opcoes" value="Trail">Trail</option>
        </select>
        <br><br>

        <!-- Distancia --> 
        <label for="txtDistancia">Distancia percorrida (km):</label>
        <input id= "txtDistancia" type="text" size="10" required>
        <br><br>
        
        <!-- Tempo --> 
        <label for="txtTempo">Tempo (hh:mm:ss):</label>
        <input id= "txtTempo" type="text" size="10" required>
        <br><br>
        <button type="submit">ADICIONAR</button>
        <button type="submit">REPOR</button>
        <br><br>
    </form>
