<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDogs</title>
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <h1>My Dogs Catalog Categories</h1>
  <br>
  <br>

    <!-- Button trigger modal -->
  <button type="button" id = "btnGerir" class="btn btn-lg btn-outline-dark mx-3" data-bs-toggle="modal" data-bs-target="#dogsModal">
    Gerir Catálogo
  </button>

  <button type="button" id= "btnSave" class="btn btn-lg btn-outline-dark">Guardar Dados</button>
  <br><br>
 

  <!-- Container para renderizar o catálogo -->
  <div id = "myCatalog" class="row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-sm-1"></div>
  
  </div>


  
  
  <!-- Modal -->
  <div class="modal fade" id="dogsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="staticBackdropLabel">Gerir Catálogo</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formGerir">
            <div class = "col-md-9">
              <label for="idRaca">Raça:</label>
              <input type="text" class="form-control" id="idRaca">
            </div>
            <div class = "col-md-9">
              <label for="idImagem">Imagem:</label>
              <input type="text" class="form-control" id="idImagem">
            </div>
            <div class = "col-md-9">
              <label for="idLink">Link:</label>
              <input type="text" class="form-control" id="idLink">
            </div>
            <input  type="submit" class="btn btn-outline-warning" value ="Submeter Dados"></input>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script type = "module" src="js/init.js"></script>
  <script type="module" src="js/views/CatalogDogView.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 

  

</body>

</html>
